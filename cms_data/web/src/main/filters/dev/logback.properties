# logback.properties
# \u5B9A\u4E49\u65E5\u5FD7\u6587\u4EF6\u7684\u5B58\u50A8\u5730\u5740 \u52FF\u5728 LogBack \u7684\u914D\u7F6E\u4E2D\u4F7F\u7528\u76F8\u5BF9\u8DEF\u5F84
logback.dir=log/game/game-user

# logback.console
# \u683C\u5F0F\u5316\u8F93\u51FA\uFF1A%d\u8868\u793A\u65E5\u671F\uFF0C%thread\u8868\u793A\u7EBF\u7A0B\u540D\uFF0C%-5level\uFF1A\u7EA7\u522B\u4ECE\u5DE6\u663E\u793A5\u4E2A\u5B57\u7B26\u5BBD\u5EA6%msg\uFF1A\u65E5\u5FD7\u6D88\u606F\uFF0C%n\u662F\u6362\u884C\u7B26
logback.console.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# logback.file
# \u65E5\u5FD7\u6587\u4EF6\u8F93\u51FA\u7684\u6587\u4EF6\u540D
logback.file.fileNamePattern=${logback.dir}/log.%d{yyyy-MM-dd}.log
# \u65E5\u5FD7\u6587\u4EF6\u4FDD\u7559\u5929\u6570
logback.file.maxHistory=30
# \u683C\u5F0F\u5316\u8F93\u51FA\uFF1A%d\u8868\u793A\u65E5\u671F\uFF0C%thread\u8868\u793A\u7EBF\u7A0B\u540D\uFF0C%-5level\uFF1A\u7EA7\u522B\u4ECE\u5DE6\u663E\u793A5\u4E2A\u5B57\u7B26\u5BBD\u5EA6%msg\uFF1A\u65E5\u5FD7\u6D88\u606F\uFF0C%n\u662F\u6362\u884C\u7B26
logback.file.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
# \u65E5\u5FD7\u6587\u4EF6\u6700\u5927\u7684\u5927\u5C0F
logback.file.maxFileSize=10MB

logback.file.totalSizeCap=2GB